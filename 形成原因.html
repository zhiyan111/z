        <body style="background-color: #d1700f;text-align: left;text-indent: 2em; padding-left: 60px;padding-right: 60px;"></body>
        <p>柿子或柿饼中含有大量的鞣酸（也叫单宁酸），遇到酸性物质尤其是胃酸时，在胃消化酶的作用下，鞣酸会使食物中的蛋白变性，将食物及残渣结合成团，在胃内的时间越长，团块形成得越结实。</p>
        <img src="images/1.jpg" width="340 "height=250 />
        <img src="images/8.jpg" width="340 "height=250 />
        <img src="images/7.jpg" width="340" height="250">
        <p>进去的柿子（饼）少，形成的柿石较小，一般可以通过胃肠排出，没有症状。但部分柿石就算勉强从胃幽门口排出，也很难通过小肠出口，便会引起肠梗阻。柿石开始时很小，一旦形成了一颗“核心”，又不能从胃中排出，柿石就可能像滚雪球似的越滚越大，容易造成胃黏膜的糜烂、溃疡，甚至出血、穿孔。</p>
